apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit-dep', version: '4.10'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
}

jar {
    baseName = 'http-server'
    version = '0.1.0'
    manifest {
        attributes 'Main-Class': 'com.github.demonh3x.server.http.HttpServer'
    }
}
